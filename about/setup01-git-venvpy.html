    <!--
        envirenmont setup:  venvpy382

        select a py file in the project, if pylint gives a warning
        check if the editor uses the correct python version:

        vscode setup 
        to open terminal, setupfiles ed --Ctrl+Shift+p :
            python interpreter
            select the virtualenv used in the project 
            when needed update pylint 

        after installing an app autopep8 might show error
        do a pip install autopep8
        installing this in the virtualenv instead globally, so it is able to track the paths
        
    -->

    <!--
        setup a git repository

        in the virtualenv and in the project env
        (venvpy382)/ git init

        this initializes an empty git repository in:
        djangoproject\.git

        create a file that tells wich files to ignore for update
        create a .gitignore  file
        make an initial git commit

        take default from website: gitignore.io
        type django
        paste result in the .gitignore  file
        then add all and commit to git naming it initial:
        (venvpy382)/ git add . && commit -m 'initial'
    -->

    <!--
        opening the commandline in the project and in the venvpy
        (master -> origin)   will show

        visualstudio shows:
        U  -> untracked items
        M  -> modified items
    -->
